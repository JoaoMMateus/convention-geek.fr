App_home:
  path: /
  defaults: { _controller: ConventionGeekEventBundle:Default:index}

App_about:
  path: /about
  defaults: { _controller: AppBundle:Default:about}

App_irlEvent:
  path: /TGS2017
  defaults: { _controller: AppBundle:Default:irlEvent}

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_user_delete_account:
  path: /profile/delete/
  defaults: { _controller: ConventionGeekUserBundle:User:deleteUser }

admin_area:
    resource: "@SonataAdminBundle/Resources/config/routing/sonata_admin.xml"
    prefix: /admin

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

